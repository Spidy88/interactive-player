<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-input/iron-input.html">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="vendor/Vimeo-jQuery-API-0.10.1/dist/jquery.vimeo.api.min.js"></script>

<dom-module id="interactive-player">
  <template>
    <style>
      #video {
        display: block;
        width: 65%;
        margin-right: auto;
        margin-left: auto;
        margin-top: .25em;
      }

      #comment-list {
        display: block;
        width: 35%;
        margin-right: auto;
        margin-left: auto;
        background-color: #FFF;
      }

      .comment {
        border: 1px solid gray;
        margin: .25em;
      }

      span {
        font-family: Sans-serif;
        font-size: .8em;
        font-weight: bold;
        margin-left: .25em; 
      }

      .message {
        font-family: Sans-serif;
        font-size: .75em;
        margin-left: .25em;
        color: gray;
      }

      #container {
        display: flex;
        height: 500px;
      }

      .selected {
        border: 1px solid hotpink;
      }
    </style>
    <div id="container">
      <iframe id="video" src="{{source}}" frameborder="0" allowfullscreen mozallowfullscreen webkitallowfullscreen></iframe>

      <iron-list id="comment-list" selection-enabled items="{{comments}}">
        <template>
          <div class="comment"  moment="{{item.createdAt}}">
            <span>{{item.author}}</span>
            <div class="message">{{item.text}}<div>@{{item.createdAt}}</div></div>
          </div>
        </template>
      </iron-list>
      <input is="iron-input" bind-value="{{user-input}}">
      <button on-click="createComment"></button>
    </div> 
  </template>
</dom-module>
